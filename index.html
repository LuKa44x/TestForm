<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Piggasuh</title>
</head>
<body>
    <form id="myForm">
        <fieldset>
            <legend><h3>Fill out the form please :<</h3></legend>

        <div class="form-group">
            <label for="name">Name:*</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:*</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:*</label>
            <input type="password" id="password" name="password" required>
        </div>
    
        <div class="form-group">
            <label for="bday">Birthday:*</label>
            <input type="date" id="bday" name="bday" required>
        </div>
    </fieldset>
    <fieldset>
        <div class="form-group">
            <label for="phone">Phone:*</label>
            <input type="tel" id="phone" name="phone" value="+49 " required>
        </div>
        <div class="form-group">
            <label for="state">State:*</label>
            <input type="text" id="state" name="state" placeholder="Not Italy" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
        </fieldset>
        
        <fieldset class="message-fieldset">
        <div class="form-group">
            <label for="message">A beautiful message for me:*</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf">
            <span>(If u want)</span>
        </div>
    </fieldset>
    <fieldset>
    <div class="form-group">
        <label for="color">Choose your favorite color:</label>
        <input type="color" id="color" name="color" value="#ff0000">
    </div>
        
        <div class="form-group">
            <label for="select">Select something you hate:</label>
            <select id="select" name="select">
                <option value="French">French</option>
                <option value="Italian">Italian</option>
                <option value="German">German</option>
                <option disabled value="Luca">Luca</option>
            </select>
        </div>
        <div class="form-group-range">
            <label for="range">How much the creator of this form is annoying?:</label>
            <input type="range" id="range" name="range" min="0" max="100" value="50">
            <span id="range-value">50</span>
        </div>
        
        <div class="form-group-radio">
            <label for="radio">Choose a food:</label>
            <input type="radio" id="pizza" name="food" value="pizza" checked>
            <label for="Pizza">Pizza</label>
            <input type="radio" id="AnanasPizza" name="food" value="AnanasPizza" >
            <label for="AnanasPizza" >Pineapple Pizza</label>
            <input type="radio" id="Lasagna" name="food" value="Lasagna">
            <label for="Lasagna">Lasagna</label>
        </div>
    </fieldset>
    <div class="footer">
        <div class="form-group">
            <div>
            <label for="checkbox">I agree to buy a ticket to Italy for tomorrow</label>
            <input type="checkbox" id="checkbox" name="checkbox" required>
        </div>
        <div>
            <input type="submit" value="Submit">
            <span class="button-icon">✈️</span>
        </div>
        </div>
    </div>
    </form>
</body>
</html>
